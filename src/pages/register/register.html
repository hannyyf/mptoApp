<ion-header>

  <ion-navbar>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title>Register User</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="appBackground">
  <ion-card>
    <ion-card-header>
      Registration
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-label stacked>Name</ion-label>
          <ion-input type="text" [(ngModel)]="userData.name"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label stacked>Email</ion-label>
          <ion-input type="text" [(ngModel)]="userData.email"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label stacked>Username</ion-label>
          <ion-input type="text" [(ngModel)]="userData.username"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label stacked>Password</ion-label>
          <ion-input type="password" [(ngModel)]="userData.password"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label>Jabatan</ion-label>
            <ion-select [(ngModel)]="userData.jabatan">
              <ion-option *ngFor="let jabatan of listJabatan; let i = index" [value]="jabatan"> {{ listJabatan[i] }}</ion-option>
            </ion-select>
          </ion-item>
        <button ion-button full color="success" (click)="signup()">Sign up</button>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
