<!--
  Generated template for the DistributeOrderInputPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title>Distribute Order</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
        <ion-label>No. Aplikasi</ion-label>
        <ion-label>{{ dataOrder.idorder }} </ion-label>
    </ion-item>
    <ion-item>
        <ion-label>Nama Konsumen</ion-label>
        <ion-label>{{ dataOrder.namacust }} </ion-label>
    </ion-item>
    <ion-item>
        <ion-label>Alamat Konsumen</ion-label>
        <ion-label>{{ dataOrder.alamat }} </ion-label>
      </ion-item>
  <ion-grid>
      <ion-row>
        <ion-col col-3><ion-label> RT  {{ dataOrder.rt }}</ion-label></ion-col>
        <ion-col><ion-label>/</ion-label></ion-col>
        <ion-col><ion-label> RW  {{ dataOrder.rw }}</ion-label></ion-col>
      </ion-row>
    </ion-grid>
    <ion-item>
        <ion-label>Kelurahan/Desa</ion-label>
        <ion-label>{{ dataOrder.kelurahan }} </ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Kecamatan</ion-label>
        <ion-label>{{ dataOrder.kecamatan }} </ion-label>
      </ion-item>
      <ion-item>
          <ion-label>Field Verifier</ion-label>
          <ion-select [(ngModel)]="dataDistribute.namafv">
            <ion-option *ngFor="let fv of listfv; let i = index" [value]="fv"> {{ listfv[i] }}</ion-option>
          </ion-select>
        </ion-item>
        <button ion-button block (click)="distribute()"> Distribute</button>
      </ion-list>
</ion-content>
