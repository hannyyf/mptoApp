  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title>Distribute Order</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
        <ion-label stacked>No. Aplikasi</ion-label>
        <ion-label stacked>{{ dataOrder.idorder }} </ion-label>
    </ion-item>
    <ion-item>
        <ion-label stacked>Nama Konsumen</ion-label>
        <ion-label stacked>{{ dataOrder.namacust }} </ion-label>
    </ion-item>
    <ion-item>
        <ion-label stacked>Alamat Konsumen</ion-label>
        <ion-label stacked>{{ dataOrder.alamat }}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label stacked>RT</ion-label>
      <ion-label stacked>{{ dataOrder.rt }} </ion-label>
    </ion-item>
    <ion-item>
      <ion-label stacked>RW</ion-label>
      <ion-label stacked>{{ dataOrder.rw }} </ion-label>
    </ion-item> 
    <ion-item>
        <ion-label stacked>Kelurahan/Desa</ion-label>
        <ion-label stacked>{{ dataOrder.kelurahan }} </ion-label>
      </ion-item>
      <ion-item>
        <ion-label stacked>Kecamatan</ion-label>
        <ion-label stacked>{{ dataOrder.kecamatan }} </ion-label>
      </ion-item>
      <ion-item>
          <ion-label>Field Verifier</ion-label>
          <ion-select [(ngModel)]="dataDistribute.namafv">
            <ion-option *ngFor="let fv of listfv; let i = index" [value]="fv"> {{ listfv[i] }}</ion-option>
          </ion-select>
        </ion-item>
        <button ion-button block (click)="distribute()"> Distribute</button>
      </ion-list>
</ion-content>
