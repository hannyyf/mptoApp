<!--
  Generated template for the LoginPage page. 

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>Login Page</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <ion-card-content>
    <img src="assets/imgs/fifgroup.png" class="logo"/>
    <ion-list>
        <ion-item>
          <ion-label floating>Username</ion-label>
          <ion-input type="text"ng-value="" [(ngModel)]="userData.username"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>Password</ion-label>
            <ion-input type="password" [(ngModel)]="userData.password"></ion-input>
        </ion-item>
        <button ion-button block (click)="login()">Login</button>
    </ion-list>
  </ion-card-content>
  </ion-card>
</ion-content>
