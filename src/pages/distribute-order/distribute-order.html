<ion-header>

  <ion-navbar>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title>Distribute Order</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="row gr responsive-sm">

    <div class="col"> No</div>
    <div class="col"> No. Aplikasi</div>
    <div class="col"> Nama Customer</div>
    <div class="col"> Detail</div>
     
  </div>

  <div class="row gr responsive-sm" *ngFor="let item of idorder; let i=index">

    <div class="col"> {{i+1}}</div> 
    <div class="col"> {{ idorder[i] }}</div>
    <div class="col"> {{ namacust[i] }}</div>
    <div class="col"> <ion-icon name="eye" (click)="detail(idorder[i])"></ion-icon></div>
     
  </div>

  <button ion-button block (click)="goToHomePage()"> Kembali ke Menu</button>

  
</ion-content>
