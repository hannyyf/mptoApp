<ion-header>

  <ion-navbar>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title>List Order</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <p *ngIf="submitAttempt" style="color: #ea6153;">Please fill out all details accurately.</p>
  <ion-list>
    <form [formGroup]="searchListData">
    <ion-item>
        <ion-label>Nama Dealer</ion-label>
        <ion-select [(ngModel)]="getDataListOrder.namadealer" formControlName="namadealer" [class.invalid]="!searchListData.controls.namadealer.valid">
          <ion-option *ngFor="let dealer of namadealer; let i = index" [value]="dealer" >{{ namadealer[i] }}</ion-option>
        </ion-select>
    </ion-item>
    <ion-item>
        <ion-label stacked>Dari Tanggal</ion-label>
        <ion-datetime displayFormat="YYYY - MMM - DD" [(ngModel)]="getDataListOrder.dtfrom" formControlName="dtfrom" [class.invalid]="!searchListData.controls.dtfrom.valid"></ion-datetime>
    </ion-item>
    <ion-item>
        <ion-label stacked>Sampai Tanggal</ion-label>
        <ion-datetime displayFormat="YYYY - MMM - DD" [(ngModel)]="getDataListOrder.dtthru" formControlName="dtthru" [class.invalid]="!searchListData.controls.dtthru.valid"></ion-datetime>
    </ion-item>
      <button ion-button block (click)="getListOrder()">List Order</button>
      <button ion-button block (click)="backToMenu()">Kembali ke Menu</button>
      </form>
    </ion-list>
</ion-content>
